{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="layuimini-container layuimini-page-anim">
        <div class="layuimini-main layui-col-lg12">
            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        {% csrf_token %}
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">类别</label>
                                <div class="layui-input-inline">
                                    <select name="zone" lay-search="">
                                        <option value="">全部</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">主机名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">系统</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline">
                                        <select name="system" lay-search="">
                                            <option value="">全部</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">链接地址</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="hostname" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                            lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新建角色
                    </button>
                    <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="import"> 批量导入
                    </button>
                </div>
            </script>
            <div class="layui-col-lg8 layui-col-md6 layui-col-xs6">
                <table class="layui-hide" id="demo" lay-filter="currentTableFilter"></table>
            </div>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="user">用户</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="auth">菜单</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            <div class="layui-col-lg4 layui-col-md6 layui-col-xs6">
                <div id="test4" class="demo-transfer" style="margin-top: 10px; margin-left: 10px"></div>
            </div>
        </div>
    </div>
    <script>
        layui.use(['transfer', 'form', 'table', 'miniPage', 'element'], function () {
            var $ = layui.jquery,
                transfer = layui.transfer,
                form = layui.form,
                table = layui.table,
                miniPage = layui.miniPage;
            csrf_token = $('[name="csrfmiddlewaretoken"]').val();

            transfer.render({
                elem: '#test4',
                id: "transfer4",
                title: ['所有列表', '已有列表'],
                showSearch: true,

            })
            form.render();
            table.render({
                elem: '#demo',
                id: 'testReload',
                height: 'full-252', //容器高度
                url: '{% url "user:get_role" %}',
                method: 'get',
                toolbar: '#toolbarDemo',
                request: {
                    pageName: 'pageIndex',  // 页码的参数名称，默认：page
                    limitName: 'pageSize'   // 每页数据量的参数名，默认：limit
                },
                response: {
                    statusName: 'code',     // 规定数据状态的字段名称，默认：code
                    statusCode: 0,          // 规定成功的状态码，默认：0
                    msgName: 'msg',         // 规定状态信息的字段名称，默认：msg
                    countName: 'DataCount', // 规定数据总数的字段名称，默认：count
                    dataName: 'data'        // 规定数据列表的字段名称，默认：data
                },
                cols: [[
                    {type: 'checkbox'},
                    {field: 'id', title: 'No', sort: true},
                    {field: 'name', title: '角色名'},
                    {field: 'used', title: '关联账户'},
                    {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 240, align: 'center'}
                ]],
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],     // 自定义分页布局
                    curr: 1,      // 设置默认起始页1
                    groups: 10,   //只显示10个连续页码,就是说显示10个可见页其他的省略
                    first: "首页", // 不显示首页
                    last: "尾页"   // 不显示尾页
                },
                limit: 50,
                limits: [50, 100, 10000],
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                data = data.field
                //执行搜索重载
                table.reload('testReload', {
                    url: "/",
                    page: {
                        curr: 1,
                        limits: [1]
                    }
                    , where: {
                        zone: data.zone,
                        name: data.name,
                        system: data.system,
                        hostname: data.hostname,
                    }
                });
                return false;
            });

            /**
             * toolbar事件监听
             */
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {   // 监听添加操作
                    layer.prompt({title: '新建角色', formType: 3}, function (name, index) {
                        $.ajax({
                            url: "{% url "user:role" %}",
                            type: "post",
                            data: {"name": name},
                            headers: {"X-CSRFToken": csrf_token},
                            success: function (result) {
                                if (result.code === 0) {
                                    layer.msg(result.msg, {icon: 6});
                                    table.reload('testReload', {})
                                } else {
                                    layer.msg(result.msg, {icon: 5});
                                }
                            }
                        });
                        layer.close(index)
                        return false;
                    });
                } else if (obj.event === 'import') {  // 监听删除操作
                    var checkStatus = table.checkStatus('currentTableId')
                        , data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {

            });
            // 刷新
            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    layer.prompt({title: '编辑角色', formType: 3, value: data.name}, function (name, index) {
                        $.ajax({
                            url: "{% url "user:role" %}",
                            type: "put",
                            data: {"id": data.id, "name": name,},
                            headers: {"X-CSRFToken": csrf_token},
                            success: function (res) {
                                if (res.code === 0) {
                                    layer.msg(res.msg, {icon: 6});
                                    obj.update({"name": name});
                                } else {
                                    layer.msg(res.msg, {icon: 5});
                                }
                            }
                        });
                        layer.close(index)
                    });
                } else if (obj.event === 'auth') {
                    $.ajax({
                        url: "{% url "user:menu_auth" %}?id=" + data.id,
                        type: "get",
                        success: function (res) {
                            if (res.code === 0) {
                                console.log(res.value)
                                transfer.reload("transfer4", {
                                    data: res.data,
                                    value: res.value,
                                    onchange: function (value, index) {
                                        csrf_token = $('[name="csrfmiddlewaretoken"]').val();
                                        if (index === 0) {
                                            data = {"id": data.id, "types": "add", "data": JSON.stringify(value)}
                                        } else {
                                            data = {"id": data.id, "types": "del", "data": JSON.stringify(value)}
                                        }
                                        $.ajax({
                                            url: "{% url "user:menu_auth" %}",
                                            type: "post",
                                            data: data,
                                            headers: {"X-CSRFToken": csrf_token},
                                            success: function (res) {
                                                if (res.code === 0) {
                                                    layer.msg(res.msg, {icon: 6});
                                                } else {
                                                    layer.msg(res.msg, {icon: 5});
                                                }
                                            }
                                        });
                                    }
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                } else if (obj.event === 'user') {
                    $.ajax({
                        url: "{% url "user:role_user" %}?id=" + data.id,
                        type: "get",
                        success: function (res) {
                            if (res.code === 0) {
                                console.log(res.value)
                                transfer.reload("transfer4", {
                                    data: res.data,
                                    value: res.value,
                                    onchange: function (value, index) {
                                        csrf_token = $('[name="csrfmiddlewaretoken"]').val();
                                        if (index === 0) {
                                            data = {"id": data.id, "types": "add", "data": JSON.stringify(value)}
                                        } else {
                                            data = {"id": data.id, "types": "del", "data": JSON.stringify(value)}
                                        }
                                        $.ajax({
                                            url: "{% url "user:role_user" %}",
                                            type: "post",
                                            data: data,
                                            headers: {"X-CSRFToken": csrf_token},
                                            success: function (res) {
                                                if (res.code === 0) {
                                                    layer.msg(res.msg, {icon: 6});
                                                } else {
                                                    layer.msg(res.msg, {icon: 5});
                                                }
                                            }
                                        });
                                    }
                                })
                            } else {
                                layer.msg(res.msg);
                            }
                        }
                    });
                } else if (obj.event === 'del') {
                    layer.confirm('真的要删除本行数据吗 ?', {icon: 3, anim: 2}, function (index) {
                        $.ajax({
                            url: "{% url 'user:role' %}",
                            type: "delete",
                            data: data,
                            headers: {"X-CSRFToken": csrf_token},
                            success: function (res) {
                                if (res.code === 0) {
                                    layer.msg(res.msg, {icon: 6});
                                    obj.del();
                                } else {
                                    layer.msg(res.msg, {icon: 5});
                                }
                            }
                        });
                        layer.close(index);
                    });
                }
                return false;
            });
        });
    </script>
{% endblock content %}
