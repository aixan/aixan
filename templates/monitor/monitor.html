{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="layuimini-container layuimini-page-anim">
        <div class="layuimini-main">

            <fieldset class="table-search-fieldset">
                <legend>搜索信息</legend>
                <div style="margin: 10px 10px 10px 10px">
                    <form class="layui-form layui-form-pane" action="">
                        {% csrf_token %}
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">类别</label>
                                <div class="layui-input-inline">
                                    <select name="zone" lay-search="">
                                        <option value="">全部</option>
                                        {% for i in zones %}
                                            <option value="{{ i.id }}">{{ i.zone }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">主机名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="name" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">系统</label>
                                <div class="layui-input-inline">
                                    <select name="system" lay-search="">
                                        <option value="">全部</option>
                                        {% for i in system %}
                                            <option value="{{ i }}">{% if i == '1' %}Linux{% elif i == '2' %}
                                                Windows{% else %}{{ i }}{% endif %}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">链接地址</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="hostname" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                        lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>

            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    {% if user.is_superuser or perms.host.add_host %}
                        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add">新建
                        </button>
                        <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delall">批量删除
                        </button>
                    {% endif %}
                </div>
            </script>

            <table class="layui-hide" id="demo" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="barDemo">
                {% if user.is_superuser or perms.host.change_host %}
                    <a class="layui-btn layui-btn-xs" lay-event="edit">应用集</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">监控项</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">触发器</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">聚合图形</a>
                {% endif %}
            </script>

        </div>
    </div>
    <script>
        layui.use(['form', 'table', 'miniPage', 'element'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                miniPage = layui.miniPage;
            csrf_token = $('[name="csrfmiddlewaretoken"]').val();

            form.render();
            table.render({
                elem: '#demo',
                id: 'testReload',
                height: 'full-252', //容器高度
                url: '{% url 'monitor:get_monitor' %}',
                method: 'get',
                toolbar: '#toolbarDemo',
                request: {
                    pageName: 'pageIndex',  // 页码的参数名称，默认：page
                    limitName: 'pageSize'   // 每页数据量的参数名，默认：limit
                },
                response: {
                    statusName: 'code',     // 规定数据状态的字段名称，默认：code
                    statusCode: 0,          // 规定成功的状态码，默认：0
                    msgName: 'msg',         // 规定状态信息的字段名称，默认：msg
                    countName: 'DataCount', // 规定数据总数的字段名称，默认：count
                    dataName: 'data'        // 规定数据列表的字段名称，默认：data
                },
                cols: [[
                    {type: 'checkbox'},
                    {field: 'id', title: 'No', sort: true, hide: true},
                    {field: 'name', title: '模板名称'},
                    {fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center'}
                ]],
                page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'],     // 自定义分页布局
                    curr: 1,      // 设置默认起始页1
                    groups: 10,   //只显示10个连续页码,就是说显示10个可见页其他的省略
                    first: "首页", // 不显示首页
                    last: "尾页"   // 不显示尾页
                },
                limit: 50,
                limits: [50, 100, 10000],
            });
            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                data = data.field
                //执行搜索重载
                table.reload('testReload', {
                    url: "{% url "host:search" %}",
                    page: {
                        curr: 1,
                        limits: [1]
                    }
                    , where: {
                        zone: data.zone,
                        name: data.name,
                        system: data.system,
                        hostname: data.hostname,
                    }
                });
                return false;
            });

            /**
             * toolbar事件监听
             */
            table.on('toolbar(currentTableFilter)', function (obj) {
                if (obj.event === 'add') {   // 监听添加操作
                    var content = miniPage.getHrefContent('{% url 'monitor:add_test' %}');
                    var index = layer.open({
                        title: '添加记录',
                        type: 1,
                        shade: 0.2,
                        {#maxmin: true,#}
                        shadeClose: true,
                        anim: 2,
                        area: ['700px', '100%'],
                        offset: 'r',
                        content: content,
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                } else if (obj.event === 'delall') {  // 监听删除操作
                    var checkStatus = table.checkStatus(obj.config.id)
                    var data = checkStatus.data;
                    var aix = new Array();
                    for (let index in data) {
                        id = data[index].id
                        aix.push(id)
                    }
                    layer.confirm('真的要删除所选数据吗 ?', {icon: 3, anim: 2}, function (index) {
                        $.ajax({
                            url: "{% url 'exec:template' %}",
                            type: "DEL",
                            data: {"id": aix.toString()},
                            headers: {"X-CSRFToken": csrf_token},
                            success: function (res) {
                                table.reload('testReload');
                                layer.msg("删除完成了..", {icon: 6});
                                layer.close(index);
                            }
                        });
                    });
                }
                return false;
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                json = data
                if (obj.event === 'edit') {
                    var content = miniPage.getHrefContent('{% url 'exec:edit' %}?id=' + data.id);
                    var index = layer.open({
                        title: '编辑模板',
                        type: 1,
                        shade: 0.2,
                        shadeClose: true,
                        area: '800px',
                        offset: 'auto',
                        content: content,
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                } else if (obj.event === 'del') {
                    layer.confirm('真的要删除本行数据吗 ?', {icon: 3, anim: 2}, function (index) {
                        $.ajax({
                            url: "{% url 'exec:template' %}",
                            type: "DEL",
                            data: {"id": obj.data['id']},
                            headers: {"X-CSRFToken": csrf_token},
                            success: function (res) {
                                layer.msg("删除完成了..", {icon: 6});
                            }
                        });
                        obj.del();
                        layer.close(index);
                    });
                }
                return false;
            });
        });
    </script>
{% endblock content %}
